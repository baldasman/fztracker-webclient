<div class="col">
  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row container d-flex justify-content-center">
        <div class="col">
          <div class="card user-card-full">
            <div class="row m-l-0 m-r-0">
              <div class="col bg-c-lite-green user-profile">
                <div class="card-block text-center text-white">
                  <div class="m-b-25"> <img src="{{urlImage}}" class="img-radius" alt="Nao Existe Fotografia"> </div>
                  <h5 class="f-w-600">{{name}}</h5>
                  <h6 class=" f-w-400">{{stat}}</h6>
                  <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                </div>
              </div>
              <div class="col">
                <div class="card-block">
                  <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Informações</h6>
                  <div class="row">
                    <form class="form" [formGroup]="entitySearchform" (ngSubmit)="searchEntity()">
                      <div class="row" ng-app="DemoApp" ng-controller="DemoCtrl">
                        <div class="col-sm-6">
                          <label>NII: {{findnii}}</label>
                          <catalog-forms-input autoFocus id="findnii" [formControlField]="fes.findnii"
                            formControlName="findnii" placeholder="{{ placeholherNii }}" [hideMessages]="true">
                          </catalog-forms-input>
                        </div>
                        <div class="col-sm-6">
                          <span class="m-b-10 f-w-600">Pesquisa por Nii (ex. 9830401)</span>
                          <button type="submit" class="btn btn-primary mr-2">Pesquisar</button>
                        </div>
                      </div>
                    </form>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600"></p>
                      <h6 class="text-muted f-w-400"> </h6>
                    </div>
                  </div>
                  <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Dados</h6>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600"> Email</p>
                      <h6 class="text-muted f-w-400">{{email}}</h6>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Local</p>
                      <select  class="row justify-content-between  font-weight-bold btn-sm px-4 font-size-base ml-2"  name="num" [(ngModel)]="place"  style="margin-left: 30px">
                        <option *ngFor="let n of places" [value]="n">{{n}}</option>
                        </select>
                     <!-- <h6 class="text-muted f-w-400">{{unit}}</h6> -->
                    </div>
                  </div>
                  <div class="row">
                    <form class="form" [formGroup]="assignCardform" style="width: 100%;">
                      <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Cartão</h6>
                      <div class="row" ng-app="DemoApp" ng-controller="DemoCtrl">
                        <div class="col-sm-6">                     
                          <label>Número:</label>
                          <catalog-forms-input id="cardNumber" [formControlField]="fac.cardNumber"
                            formControlName="cardNumber" placeholder="" required="true" [hideMessages]="true">
                          </catalog-forms-input>
                        </div>
                        <div class="col-sm-6">
                          <div class="row">
                          <label>Número:</label>    
                        </div>   
                        <div class="row">
                          <button  type="button" (click)="in(place)"
                          class="btn btn-primary mr-2">Entrada</button>
                        <button  type="button" (click)="out()"
                          class="btn btn-danger float-right">Saida</button>                 
                        </div>
                      </div> </div>  
                      <div class="alert alert-custom alert-default" style="margin-top: 20px;"
                      [ngClass]="{'alert-success': hasCard, 'alert-danger': hasError}">
                      <div class="alert-text">
                        {{ cardStatus }}
                      </div></div> 
                    </form>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600"></p>
                      <h6 class="text-muted f-w-400"> </h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
