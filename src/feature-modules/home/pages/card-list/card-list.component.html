<!--begin::Wrapper-->
<div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
        <!--begin::Subheader-->
        <div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
            <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
                <!--begin::Details-->
                <div class="d-flex align-items-center flex-wrap mr-2">
                    <!--begin::Title-->
                    <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Cartões registados</h5>
                    <!--end::Title-->
                    <!--begin::Separator-->
                    <div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-5 bg-gray-200"></div>
                    <!--end::Separator-->
                    <!--begin::Search Form-->
                    <div class="d-flex align-items-center" id="kt_subheader_search">
                        <span class="text-dark-50 font-weight-bold" id="kt_subheader_total">{{totalRegistos}}</span>
                        <form class="ml-5">
                            <div class="input-group input-group-sm input-group-solid" style="max-width: 175px">
                                <input type="text" class="form-control" id="kt_subheader_search_form"
                                    placeholder="pesquisar..." />
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <span class="svg-icon">
                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
                                                viewBox="0 0 24 24" version="1.1">
                                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                    <rect x="0" y="0" width="24" height="24" />
                                                    <path
                                                        d="M14.2928932,16.7071068 C13.9023689,16.3165825 13.9023689,15.6834175 14.2928932,15.2928932 C14.6834175,14.9023689 15.3165825,14.9023689 15.7071068,15.2928932 L19.7071068,19.2928932 C20.0976311,19.6834175 20.0976311,20.3165825 19.7071068,20.7071068 C19.3165825,21.0976311 18.6834175,21.0976311 18.2928932,20.7071068 L14.2928932,16.7071068 Z"
                                                        fill="#000000" fill-rule="nonzero" opacity="0.3" />
                                                    <path
                                                        d="M11,16 C13.7614237,16 16,13.7614237 16,11 C16,8.23857625 13.7614237,6 11,6 C8.23857625,6 6,8.23857625 6,11 C6,13.7614237 8.23857625,16 11,16 Z M11,18 C7.13400675,18 4,14.8659932 4,11 C4,7.13400675 7.13400675,4 11,4 C14.8659932,4 18,7.13400675 18,11 C18,14.8659932 14.8659932,18 11,18 Z"
                                                        fill="#000000" fill-rule="nonzero" />
                                                </g>
                                            </svg>
                                            <!--end::Svg Icon-->
                                        </span>
                                   
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--end::Search Form-->

                </div>
                <!--end::Details-->
                <!--begin::Toolbar-->
                <div class="d-flex align-items-center">
                    <!--begin::Button-->
                    <a href="#" class=""></a>
                    <!--end::Button-->
                    <!--begin::Button-->
                    <a href="#" class="btn btn-light-primary font-weight-bold btn-sm px-4 font-size-base ml-2">Adicinar
                        Cartão</a>
                    <!--end::Button-->

                </div>
                <!--end::Toolbar-->
            </div>
        </div>
        <!--end::Subheader-->
        <!--begin::Entry-->
        <div class="d-flex flex-column-fluid">
            <!--begin::Container-->
            <div class="container">
                <!--begin::Card-->
                <div class="card card-custom">
                    <!--begin::Header-->
                    <div class="card-header flex-wrap border-0 pt-6 pb-0">
                        <div class="card-title">
                            <h3 class="card-label">Lista de Cartões
                                <span class="d-block text-muted pt-2 font-size-sm">Lista de Cartões registados da BD</span>
                            </h3>
                        </div>
                    </div>
                    <!--end::Header-->
                    <!--begin::Body-->
                    <div class="card-body">
                        <!--begin: Datatable-->
                        <div class="datatable datatable-bordered datatable-head-custom" id="kt_datatable">
                            <table class="newtable">
                                <thead class="datatable-head">
                                    <tr class="datatable-row" style="left: 0px;">
                                        <th data-field="RecordID"
                                            class="datatable-cell-left datatable-cell datatable-cell-sort datatable-cell-sorted"
                                            data-sort="asc"><span style="width: 40px;">#<i
                                                    class="flaticon2-arrow-up"></i></span></th>
                                        <th data-field="Country" class="datatable-cell datatable-cell-sort"><span
                                                style="width: 158px;">Cartão</span></th>
                                        <th data-field="OrderID" class="datatable-cell datatable-cell-sort"><span
                                                style="width: 250px;">Entidade</span></th>
                                      <!--   <th data-field="ShipDate" class="datatable-cell datatable-cell-sort"><span
                                                style="width: 158px;">Data da Atribuição</span></th>
                                        <th data-field="CompanyName" class="datatable-cell datatable-cell-sort"><span
                                                style="width: 158px;">Ultimo Registo</span></th>
                                        <th data-field="Status" class="datatable-cell datatable-cell-sort"><span
                                                style="width: 158px;">Status</span></th>
                                        <th data-field="Actions" data-autohide-disabled="false"
                                            class="datatable-cell datatable-cell-sort"><span
                                                style="width: 130px;">Editar</span></th> -->
                                    </tr>
                                </thead>
                                <tbody class="datatable-body">
                                    <!--list users-->
                            
                                    <tr *ngFor=" let card of cards; let i = index"  data-row="01"
                                        class="datatable-row datatable-row-even" style="left: 0px;">
                                        <td class="datatable-cell-sorted datatable-cell-left datatable-cell"
                                            data-field="RecordID" aria-label="00"><span style="width: 40px;"><span
                                                    class="font-weight-bolder">{{ i+1 }}</span></span></td>
                                                    
                                        <td data-field="card" aria-label="Indonesia" class="datatable-cell"><span
                                                style="width: 158px;">
                                                <div class="font-weight-bolder font-size-lg mb-0">{{card.cardNumber}}
                                                </div>
                                                <div class="font-weight-bold text-muted">UID:{{card.uid}}</div>
                                            </span>
                                        </td>
                                        <td data-field="entity" aria-label="0781-5555" class="datatable-cell"><span
                                                style="width: 200px;">
                                                <div class="d-flex align-items-center">

                                                    <div class="">
                                                        <div class="text-dark-75 font-weight-bolder font-size-lg mb-0">
                                                            {{card.entityDesc}}</div> <a href="#"
                                                            class="text-muted font-weight-bold text-hover-primary">{{card.entitySerial}}</a>
                                                    </div>
                                                </div>
                                            </span>
                                        </td>
                               <!--          <td data-field="ShipDate" aria-label="3/17/2017" class="datatable-cell"><span
                                                style="width: 158px;">
                                                <div class="font-weight-bolder text-primary mb-0">{{addDate}}</div>
                                                <div class="text-muted">{{card.entityType}}</div>
                                            </span></td>
                                        <td data-field="CompanyName" aria-label="Beier-Mante" class="datatable-cell">
                                            <span style="width: 158px;">
                                                <div class="font-weight-bold text-muted">{{addDate}}</div>
                                            </span>
                                        </td>
                                        <td data-field="Status" aria-label="5" class="datatable-cell"><span
                                                style="width: 158px;"><span
                                                    class="label label-lg font-weight-bold {{cardStatusColor}} label-inline">{{card.state}}</span></span>
                                        </td> -->

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                        <!--end: Datatable-->
                    </div>
                    <!--end::Body-->
                </div>
                <!--end::Card-->
            </div>
            <!--end::Container-->
        </div>
        <!--end::Entry-->
    </div>
    <!--end::Content-->
    <!--begin::Footer-->

    <!--end::Footer-->
</div>
<!--end::Wrapper-->
