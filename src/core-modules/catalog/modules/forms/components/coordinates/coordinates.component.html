<form [formGroup]="form">
  <div class="d-flex">
    <div class="d-flex flex-grow-1" formGroupName="coordinates">
      <div class="input-group-prepend">
        <span class="input-group-text">
          {{ 'dictionary.lat' | translate | titlecase }}
        </span>
      </div>
      <input formControlName="latitude" type="number" class="form-control text-dark">
    </div>
    <div class="d-flex flex-grow-1" formGroupName="coordinates">
      <div class="input-group-prepend">
        <span class="input-group-text">
          {{ 'dictionary.log' | translate | titlecase }}
        </span>
      </div>
      <input formControlName="longitude" type="number" class="form-control text-dark">
    </div>
    <div class="pointer" (click)="openMapPicker()">
      <i class="fas fa-map-marked-alt icon"></i>
    </div>
  </div>
  <div class="messages-section"><small
      *ngIf="form.controls.coordinates.touched && (f.latitude.errors?.required || f.longitude.errors?.required)"
      [ngClass]="{'text-danger': form.controls.coordinates.touched}">{{ 'shared.forms_module.validations.required' | translate }}
    </small>
  </div>
</form>
