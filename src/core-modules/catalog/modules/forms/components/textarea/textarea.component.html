<label *ngIf="label" class="col-form-label"><i [class]=icon></i> {{label}} {{required ? '*' : ''}}</label>
<textarea
  [id]="id"
  [placeholder]="placeholder"
  [required]="required"
  [disabled]="formControlField.disabled"
  [readonly]="readonly"
  [title]="tooltip"
  value="{{value}}"
  [attr.autofocus]="autofocus"
  data-toggle="m-tooltip"
  class="form-control"
  [rows]="rows"
  [ngClass]="{'not-resizable': resizable === false, 'border border-danger': hasError && formControlField.touched}"
  (input)="onChanged($event)"
  (blur)="onTouched()"></textarea>
<div *ngIf="copyToClipboard">
  <div class="kt--space-10"></div>
  <a [id]="clipboardId" href="javascript:;" class="btn btn-secondary" data-clipboard="true">
    <i class="la la-clipboard"></i>
  </a>
</div>

<div *ngIf="!hideMessages" class="messages-section">
  <small *ngIf="description && !hasError" class="pt-1">{{ description }}</small>
  <small *ngIf="hasError" [ngClass]="{'text-danger': formControlField.touched}">{{ errorMessage }}</small>
</div>
