<mat-sidenav-container [hasBackdrop]="backdrop" (backdropClick)="close()">

  <mat-sidenav #sidenav [mode]="mode" [position]="position" (keydown.escape)="close()" [ngClass]="sidenavStyleClass">
    <h5>
      <ng-content select="[title]"></ng-content>
    </h5>
    <a class="close-button" (click)="close()"><i class="fas fa-times"></i></a>
    <div class="inner-container" >
      <ng-content select="[sidenav]"></ng-content>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content select="[content]"></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
